<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Font Family */
        body {
            font-family: 'Arial', sans-serif;
        }

        /* Font Size */
        h1 {
            font-size: 2em;
        }

        p {
            font-size: 16px;
        }

        /* Font Weight */
        strong {
            font-weight: bold;
        }

        /* Font Style */
        em {
            font-style: italic;
        }

        /* Text Color */
        .highlight-text {
            color: red;
        }

        /* Text Decoration */
        .underline-text {
            text-decoration: underline;
        }

        .strike-through-text {
            text-decoration: line-through;
        }

        /* Text Alignment */
        .center-text {
            text-align: center;
        }

        /* Line Height */
        .line-height-example {
            line-height: 1.6;
        }

        /* Letter Spacing */
        .letter-spacing-example {
            letter-spacing: 2px;
        }

        /* Text Transform */
        .uppercase-text {
            text-transform: uppercase;
        }

        .lowercase-text {
            text-transform: lowercase;
        }

        .capitalize-text {
            text-transform: capitalize;
        }
    </style>
    <title>CSS Text Mastery</title>
</head>
<body>

    <h1>CSS Text Mastery</h1>

    <p>This is a sample paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>

    <p class="highlight-text">This text is highlighted in red.</p>

    <p class="underline-text">This text is underlined.</p>

    <p class="strike-through-text">This text has a strike-through.</p>

    <p class="center-text">This text is centered.</p>
